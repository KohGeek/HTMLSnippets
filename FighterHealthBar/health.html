<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Health Bars</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="grid">
            <div class="grid-item grid-left">
                <div class="player1 text names text-left">BRYCE</div>
            </div>

            <div class="grid-item grid-center" id="counter">
                <!-- Insert infinity.png between the two sides -->
                <img id="counterimg" src="infinity.svg" alt="Infinity symbol" />
                <div class="text text-center" id="countertxt"></div>
            </div>

            <div class="grid-item grid-right">
                <div class="player2 text names text-right">LUKE-THAI</div>
            </div>

            <div class="grid-item grid-left">
                <div class="player1 healthborder leftbar">
                    <div class="healthbar leftbar grid-item grid-left">
                        <div class="health" id="health1"></div>
                    </div>
                </div>
            </div>

            <div class="grid-item grid-right">
                <div class="player2 healthborder rightbar">
                    <div class="healthbar rightbar grid-item grid-right">
                        <div class="health" id="health2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text title-text">KO</div>
        <div class="text subtitle-text">Bryce wins!</div>
        <script src="script.js"></script>
    </body>
</html>
